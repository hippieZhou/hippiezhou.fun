{% extends 'base.html' %}

{% block content %}
<div class="row py-5 justify-content-center">
    <div class="col col-lg-6">
        <form class="text-center border border-light p-5" action="{% url 'account:login' %}" method="POST">

            <p class="h4 mb-4">Sign in</p>
            {% csrf_token %}

            {{ form.username }}
            {{ form.password }}
            {{ form.errors }}

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        {{ form.remember_me }}
                        <label class="custom-control-label" for="id_remember_me">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?<a href="{% url 'account:register' %}">Register</a></p>

            <!-- Social login -->
            <p>or sign in with:</p>
            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
        </form>
    </div>
</div>

{% endblock  %}
