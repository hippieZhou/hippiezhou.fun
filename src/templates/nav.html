<header>
    <nav class="navbar navbar-expand-lg navbar-dark black">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
                    viewBox="0 0 24 24" focusable="false">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <strong>Attention</strong>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbars"
                aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbars">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% ifequal  '/bing' request.path|slice:':5' %} active {% endifequal %}">
                        <a class="nav-link" href="{% url 'bing:index' %}"><i class="far fa-images mr-1"></i>壁纸</a>
                    </li>
                    <li class="nav-item {% ifequal  '/blog' request.path|slice:':5' %} active {% endifequal %}">
                        <a class="nav-link" href="{% url 'blog:index' %}"><i class="fas fa-quran mr-1"></i>博客</a>
                    </li>
                    <li class="nav-item {% ifequal '/about' request.path|slice:':6' %} active {% endifequal %}">
                        <a class="nav-link" href="{% url 'home:about' %}"><i class="fas fa-user-ninja mr-1"></i>关于</a>
                    </li>
                </ul>

                <ul class="navbar-nav nav-flex-icons">
                    {% if request.user.is_authenticated  %}
                    <li class="nav-item">
                        <a href="{% url 'account:logout' %}" class="nav-link"><i class="fas fa-sign-in-alt"></i></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'account:login' %}" class="nav-link"><i class="fas fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account:register' %}" class="nav-link"><i class="far fa-registered"></i></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
