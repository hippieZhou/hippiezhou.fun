{% extends 'base.html' %}
{% load blog_tags %}

{% block content %}
<div class=" py-5">
    <div class="jumbotron">
        <h2 class="h2 mb-2 text-center">{{ post.title }}</h2>
        <div class="text-center">
            <p class="text-muted"><i class="fas fa-user-edit">&nbsp;{{ post.author }}</i></p>
            <i class="far fa-calendar-alt">&nbsp;{{ post.publish }}</i>
            <br />
        </div>
        <p class="lead py-2">{{ post.body|markdown }}</p>

        <hr class="my-4">
        <div class="text-center">
            <a href="https://github.com/996icu/996.ICU/blob/master/LICENSE"><img
                    src="https://camo.githubusercontent.com/41215df7ff78cefe41536bf897fe1c7e55b10bd2/68747470733a2f2f696d672e736869656c64732e696f2f62616467652f6c6963656e73652d416e74692532303939362d626c75652e737667"
                    alt="LICENSE" data-canonical-src="https://img.shields.io/badge/license-Anti%20996-blue.svg"
                    style="max-width:100%;"></a>
        </div>
    </div>
</div>

{% endblock %}
